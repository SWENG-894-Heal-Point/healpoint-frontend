name: System Tests

on:
  push:
    branches: [ main, qa ]
  pull_request:
    branches: [ main, qa ]
  
jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout frontend repo
      - name: Checkout frontend
        uses: actions/checkout@v4

      # 2. Checkout backend repo into subfolder
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: SWENG-894-Heal-Point/healpoint-backend
          ref: qa
          path: backend
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # 3. Setup Java + Node
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 4. Build backend
      - name: Build backend
        run: mvn -q -DskipTests package -f backend/pom.xml

      # 5. Start backend with test profile (H2 DB)
      - name: Start backend
        run: |
          java -jar target/*.jar --spring.profiles.active=test 2>&1 | tee backend.log &
          echo $! > backend.pid
        working-directory: backend
        
      - name: Wait for backend readiness
        run: |
          for i in {1..20}; do
            result=$(curl -s http://localhost:8080/actuator/health)
            echo "curl result: $result"
            if echo "$result" | grep -q UP; then
              echo "Backend is UP"
              exit 0
            fi
            sleep 3
          done
          echo "Backend did not start in time"
          cat backend/backend.log || echo "No backend.log found"
          exit 1

      # 6. Install frontend deps + build
      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: |
          VITE_API_BASE=http://localhost:8080 npm run build

      # 7. Start frontend (vite preview)
      - name: Start frontend
        run: |
          npm run preview -- --port 4173 &
          echo $! > frontend.pid

      - name: Wait for frontend readiness
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:4173 | grep -q "<!DOCTYPE html>"; then
              echo "Frontend is UP"
              exit 0
            fi
            sleep 2
          done
          echo "Frontend did not start in time" && exit 1

      # 8. Install Playwright
      - name: Install Playwright
        run: npx playwright install --with-deps

      # 9. Run Playwright tests
      - name: Run system tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:4173

      # 10. Upload test reports
      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # 11. Cleanup processes
      - name: Stop backend/frontend
        if: always()
        run: |
          kill $(cat backend.pid) || true
          kill $(cat frontend.pid) || true

